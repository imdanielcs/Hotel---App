<ion-header [translucent]="true" style="background-image: url('assets/img/principal.jpg'); background-size: cover; background-position: center;">
  <ion-toolbar>
    <ion-title class="ion-text-center">
      <ion-icon name="search-outline"></ion-icon>
      ¿Cómo te puedo ayudar?
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="greeting-container">
    <h2>Hola, Daniel</h2>
  </div>

  <div class="grid-container">
    <ion-grid>
      <ion-row>
        <!-- Primera fila -->
        <ion-col size="6">
          <ion-card class="card">
            <img src="assets/img/cuentas.jpg" alt="Cuentas" />
            <ion-card-content>
              <ion-label>Cuentas</ion-label>
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col size="6">
          <ion-card class="card">
            <img src="assets/img/reportes.jpg" alt="Reportes" />
            <ion-card-content>
              <ion-label>Reportes</ion-label>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <!-- Segunda fila -->
        <ion-col size="6">
          <ion-card class="card">
            <img src="assets/img/habitaciones.jpg" alt="Habitaciones" />
            <ion-card-content>
              <ion-label>Habitaciones</ion-label>
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col size="6">
          <ion-card class="card">
            <img src="assets/img/analisis.jpg" alt="Análisis" />
            <ion-card-content>
              <ion-label>Análisis</ion-label>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>

<ion-footer>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="explore">
      <ion-icon name="compass-outline"></ion-icon>
      <ion-label>Explorar</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="transactions">
      <ion-icon name="receipt-outline"></ion-icon>
      <ion-label>Transacciones</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="notifications">
      <ion-icon name="notifications-outline"></ion-icon>
      <ion-label>Notificaciones</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="settings">
      <ion-icon name="settings-outline"></ion-icon>
      <ion-label>Ajustes</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-footer>
