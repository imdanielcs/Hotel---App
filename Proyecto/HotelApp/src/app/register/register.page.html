<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>HotelApp</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">HotelApp</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-card>
    <ion-card-header>
      <ion-card-title>Formulario de registro</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form>
        <ion-item>
          <ion-label position="floating">Username</ion-label>
          <ion-input type="text" maxlength="12" minlength="2"  name="username" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" maxlength="4" minlength="4"  name="password" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input type="text"  name="nombre" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Apellido</ion-label>
          <ion-input type="text"  name="apellido" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email"  name="email" required></ion-input>
        </ion-item>
        <div class="button-container">
          <ion-button expand="block" color="primary" type="submit">Registrarse</ion-button>
        </div>
      </form>
    </ion-card-content>
  </ion-card>

  
</ion-content>
