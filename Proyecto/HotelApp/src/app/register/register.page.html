<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Formulario de Registro</ion-title>
    <ion-icon (click)="volverHome()" slot="start" name="arrow-back-outline" ></ion-icon>
  </ion-toolbar>
</ion-header>

  <div class="page-background-2">
  <ion-card>
    <form>
      <ion-card-content>
      <ion-item>
        <ion-input [(ngModel)]="nombre" label-placement="floating" placeholder="Ingrese su nombre" name="nombre"  required>
        <div class="animated-div" slot="label">Nombre <ion-text color="danger">(Required)</ion-text></div>
        </ion-input>
      </ion-item>
      <br />
      <ion-item>
        <ion-input type="text" [(ngModel)]="apellido" label-placement="floating" placeholder="Ingrese su apellido" name="apellido"  required>
        <div class="animated-div" slot="label">Apellido <ion-text color="danger">(Required)</ion-text></div>
        </ion-input>
      </ion-item>
      <br />
      <ion-item>
        <ion-input type="email" [(ngModel)]="correo" label-placement="floating" placeholder="Ingrese su correo electr칩nico"  name="correo" required>
        <div class="animated-div" slot="label">Email<ion-text color="danger">(Required)</ion-text></div>
        </ion-input>
      </ion-item>
      <br />
      <ion-item>
        <ion-input type="password" [(ngModel)]="contrasenia" label-placement="floating" placeholder="Ingrese su contrase침a"  name="contrasenia" required>
        <div class="animated-div" slot="label">Password <ion-text color="danger">(Required)</ion-text></div>
        </ion-input>
      </ion-item>
      <br />
      <ion-item>
        <ion-input type="text" [(ngModel)]="recuperacionContrasenia" label-placement="floating" placeholder="Ingrese dato secreto"  name="recuperacionContrasenia" required>
        <div class="animated-div" slot="label">Dato de recuperaci칩n de contrase침ia<ion-text color="danger">(Required)</ion-text></div>
        </ion-input>
      </ion-item>
      <br />
      <ion-item>
        <ion-input type="text" [(ngModel)]="telefono" label-placement="floating"  placeholder="+569.. +66.."  name="telefono" required>
        <div class="animated-div" slot="label">Numero de Contacto<ion-text color="danger">(Required)</ion-text></div>
        </ion-input>
      </ion-item>
      </ion-card-content>
      <ion-button expand="block" (click)="registrarse()">Registrarse</ion-button>
    </form>
    </ion-card>
  </div>
